                </li>
                <li><a href="#" id="progress" onclick="changeTab(this)">In Progress</a>
                    <hr id="progresshr" style="display: none;">
                </li>
                <li><a href="#" id="complete" onclick="changeTab(this)">Completed</a>

    <div class="addTask" id="add">
        <section class="add" onclick="showCreate()">
            + Add Task
        </section>
    </div>
    <section class="create" id="create">
        <section class="title">
            <input type="checkbox" class="check">
            <input type="text" class="mission" placeholder="Type something Here...">
            <span class="star">
                <i class="far fa-star"></i>
                <i class="fas fa-pen"></i>
            </span>
        </section>
        <hr>
        <section class="new">
            <section class="deadline">
                <i class="far fa-calendar-alt"></i>
                <span>Deadline</span><br>
                <input type="date" class="date">
                <input type="time" class="time">
            </section>

            <section class="file">
                <i class="far fa-file"></i>
                <span>File</span>
                <input type="file" id="upload" style="display: none;">
                <section class="plus" onclick="upload()"><a>+</a></section>
            </section>

            <section class="comment">
                <i class="far fa-comment-dots"></i>
                <span>Comment</span>
                <textarea class="input" placeholder="  Type your memo here..."></textarea>
            </section>
        </section>
        <section class="cancel" id="addcancel" onclick="addcancel()"><a>X Cancel</a></section>
        <section class="fadd" onclick="createTask()"><a>+ Add Task</a></section>
    </section>
